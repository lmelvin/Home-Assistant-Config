homeassistant:
  name: Home
  latitude: !secret zone_home_latitude
  longitude: !secret zone_home_longitude
  elevation: 213
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include customize.yaml
  customize_glob:
    "binary_sensor.*":
      device_class: opening
    "media_player.*":
      icon: mdi:filmstrip
    "remote.*":
      icon: mdi:remote
    "sensor.patio_sensor_*":
      hidden: true
    "sensor.front_door_sensor*":
      hidden: true
config:
conversation:
discovery:
  ignore:
    - samsung_tv
    - directv
    - harmony
frontend:
history:
logbook:
sun:
updater:
hassio:
recorder:
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - group
      - script

http:  
  api_password: !secret api_password

notify:
  - platform: pushbullet
    name: push
    api_key: !secret pushbullet_key
  - platform: lannouncer
    name: lan
    host: !secret lannouncer_ip

tts:
  platform: google

zwave:
  usb_path: /dev/ttyUSB0

#zha:
#  usb_path: /dev/ttyUSB1
#  database_path: /config/zigbee.db

panel_iframe:
  configurator:
    title: Edit
    icon: mdi:wrench
    url: !secret configurator_url

hue:
  bridges:
    - host: !secret hue_ip

weblink:
  entities:
    - name: Arlo
      url: 'https://arlo.netgear.com/#/cameras'
      icon: mdi:cctv

ffmpeg:

arlo:
  username: !secret arlo_un
  password: !secret arlo_pw

alarm_control_panel:
  - platform: arlo
    home_mode_name: Home

camera:
  - platform: arlo
  - platform: ring

ring:
  username: !secret ring_un
  password: !secret ring_pw

