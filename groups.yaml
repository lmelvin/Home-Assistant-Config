#VIEWS
livingroom_view:
  name: Living Room
  view: yes
  entities:
    - group.living_room
    - group.roomba
    - light.living_room
    - media_player.googlehome9280
lights_view:
  name: Lights
  view: yes
  entities:
    - group.lights

garage_view:
  name: Garage
  view: yes
  entities:
    - group.garage

#GROUPS
living_room:
  name: Living Room
  entities:
    - remote.living_room
    - script.living_room_remote_volume_up
    - script.living_room_remote_volume_down
    - media_player.living_room
    - sensor.living_room_tv_on_today
roomba:
  name: Roomba
  entities: 
    - vacuum.roomba
    - sensor.roomba_runtime_today
lights:
  name: Lights
  entities: 
    - switch.light_dining
    - switch.light_hallway
    - switch.light_kitchen
    - switch.light_patio
    - light.bedroom_ceiling_fan
    - light.living_room
garage:
  name: Garage
  entities:
    - cover.truck_garage_door
    - sensor.truck_garage_status
    - sensor.garage_car_present
router:
  name: Router
  entities:
    - sensor.r7000_gateway_kbytesec_received
    - sensor.r7000_gateway_kbytesec_sent
alerts:
 name: Alerts
 entities:
   - alert.patio_door
   - alert.garage_door