set_nest_away:
  alias: Set Nest Away
  sequence:
    - service: nest.set_mode
      data:
        home_mode: away

set_nest_home:
  alias: Set Nest Home
  sequence:
    - service: nest.set_mode
      data:
        home_mode: home

set_nest_off:
  alias: Set Nest to Off
  sequence:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.living_room
        operation_mode: "off"

set_nest_cool:
  alias: Set Nest to Cool
  sequence:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.living_room
        operation_mode: "cool"

mute_bedroom_tv:
  alias: Mute Bedroom TV
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.bedroom_harmony
        device: 47285708
        command: Mute

roomba_return_home:
  alias: Roomba Return Home
  sequence:
    - service: vacuum.return_to_base
      data:
        entity_id: vacuum.roomba