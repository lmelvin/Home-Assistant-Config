living_room_remote_volume_down:
  alias: "TV Volume Down"
  sequence:
  - service: remote.send_command
    data:
      entity_id: remote.living_room
      num_repeats: 2
      device: "52276296"
      command: "VolumeDown"
living_room_remote_volume_up:
  alias: "TV Volume Up"
  sequence:
  - service: remote.send_command
    data:
      entity_id: remote.living_room
      num_repeats: 2
      device: "52276296"
      command: "VolumeUp"
roomba_return_home:
  alias: Roomba Return Home
  sequence:
  - service: vacuum.return_to_base
    data:
      entity_id: vacuum.roomba
'1518251923813':
  alias: Morning
  sequence:
  - data:
      entity_id: alarm_control_panel.arlo_base
    service: alarm_control_panel.alarm_disarm
  - data:
      entity_id: remote.living_room
    service: remote.turn_on
  - data:
      entity_id: switch.light_kitchen
    service: switch.turn_on
  - data:
      entity_id: switch.light_dining
    service: switch.turn_on
'1518258307834':
  alias: Night
  sequence:
  - data:
      entity_id: group.all_remotes
    service: remote.turn_off
  - data:
      entity_id: group.lights
    service: switch.turn_off
  - data:
      entity_id: group.lights
    service: light.turn_off
  - data:
      entity_id: group.all_covers
    service: cover.close_cover
  - data:
      entity_id: alarm_control_panel.arlo_base
    service: alarm_control_panel.alarm_arm_away
  - service: rest_command.sleep_pc
